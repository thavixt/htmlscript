<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>htmlscript demo</title>
  <script defer src="index.js"></script>
</head>

<body>
  <html-const type="string" name="foo" value="bar"></html-const>
  <html-const type="number" name="one" value="1"></html-const>
  <html-const type="json" name="obj" value={"one":1}></html-const>
  <html-const type="json" name="arr" value=[1,2,3]></html-const>

  <html-function name="exampleFn" p1="param1" p2="param2" body="return param1 + param2 + window.obj.one + one"></html-function>

  <html-functioncall function="exampleFn" p1="10" p1type="number" p2="31" p2type="number"
    result="exampleFnResult"></html-functioncall>
</body>

</html>
